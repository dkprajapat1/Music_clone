<svg width="3" height="3" viewBox="0 0 3 3"
     xmlns="http://www.w3.org/2000/svg">

  <style>
    .circle {
      fill: #28a745;
    }

    .play {
      fill: white;
    }
  </style>

  <!-- Green Circle (r = 1.5) -->
